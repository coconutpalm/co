sudo: false

language: node_js
node_js:
  - "0.12"

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - cabal-install-1.22
    - ghc-7.10.1


before_install:
 - export PATH=/opt/ghc/7.10.1/bin:/opt/cabal/1.22/bin:./Elm-Platform/0.15.1/.cabal-sandbox/bin:$PATH
 - runhaskell BuildFromSource.hs 0.15.1
 - export PATH="`pwd`"/Elm-Platform/0.15.1/.cabal-sandbox/bin:$PATH
